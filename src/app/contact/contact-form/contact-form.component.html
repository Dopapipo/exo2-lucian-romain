<div class="form-container">
  <h2>Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <app-form-input
                        formControlName="firstName" placeholder="First Name"></app-form-input>
    <app-form-input formControlName="lastName" placeholder="Last Name"></app-form-input>
    <app-form-input formControlName="age" placeholder="Age" type="number"></app-form-input>

    <app-form-checkbox (toggle)="toggleEmailVisibility()"></app-form-checkbox>

    <app-form-input *ngIf="!hideEmail" formControlName="email" placeholder="Email" type="email"></app-form-input>

    <app-form-textarea formControlName="comment" placeholder="Comment"></app-form-textarea>

    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
