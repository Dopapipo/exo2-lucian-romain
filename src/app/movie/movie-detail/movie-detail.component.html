<div class="row justify-content-center mt-4">
  <div class="col-md-8 text-center">
    <div class="card">
      <div class="card-header">
        <h3>{{ movie.title }}</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img
              ngSrc="movie.poster"
              [alt]="movie.title"
              class="img-fluid rounded shadow"
              fill>
          </div>
          <div class="col-md-6 text-start">
            <h5>Description</h5>
            <p>{{ movie.description }}</p>
            <p><strong>Ann√©e de sortie:</strong> {{ movie.year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
