<div class="gestion-container">
  <div *ngIf="lastFormData; else notFound">
    <h2 class="text-center">Last Form Submitted</h2>
    <div class="card mx-auto">
      <div class="card-body">
        <p><strong>Name :</strong> {{ lastFormData.firstName }}</p>
        <p><strong>Family Name :</strong> {{ lastFormData.lastName }}</p>
        <p><strong>Age :</strong> {{ lastFormData.age }}</p>
        <p *ngIf="lastFormData.email"><strong>Email :</strong> {{ lastFormData.email }}</p>
        <p><strong>Comment :</strong> {{ lastFormData.comment }}</p>
      </div>
    </div>
  </div>

  <div class="button-group">
    <button (click)="clearData()" class="delete-button">Delete Data</button>
    <button (click)="fillFormWithData()" class="prefill-button">Prefill Form</button>
  </div>
</div>

<ng-template #notFound>
  <div class="text-center mt-4">
    <img alt="404 Not Found" class="img-fluid" src="assets/404.jpg" style="max-width: 500px; height: auto;">
    <p class="mt-3 text-muted">No data Found.</p>
  </div>
</ng-template>
